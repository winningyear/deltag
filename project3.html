<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <script src="https://cdn.jsdelivr.net/npm/ngl@latest/dist/ngl.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #f5f7fa;
    }

    header {
      background-color: #2c3e50;
      transition: height 0.4s ease, background-color 0.3s ease;
      overflow: hidden;
      height: 70px;
      position: relative;
      z-index: 10;
    }

    header.expanded {
      height: 160px;
      background-color: rgba(44, 62, 80, 0.9);
      backdrop-filter: blur(8px);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 30px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
    }

    .dropdown-panel {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background-color: rgba(44, 62, 80, 0.95);
      display: flex;
      justify-content: center;
      gap: 60px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9;
    }

    header.expanded .dropdown-panel {
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .dropdown-group span {
      color: #ddd;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .dropdown-group a {
      color: white;
      text-decoration: none;
      padding: 4px 0;
      font-size: 0.95rem;
    }

    .dropdown-group a:hover {
      text-decoration: underline;
    }

    .section-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 100px 10%;
      gap: 50px;
    }

    .left-card, .right-card {
      width: 50%;
      height: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

.left-card {
  background-color: #1e1e1e;
  color: #00ffcc;
  font-family: 'Courier New', monospace;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  width: 50%;
  height: 400px;
  overflow: auto;
  white-space: pre-wrap;
  word-break: break-word;
}

    .right-card {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #ngl_viewer {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header id="main-header">
    <div class="header-inner">
      <div class="site-name">Delta_G</div>
      <div class="nav-menu" id="nav-menu">
        <a href="#">Portpolio</a>
        <a href="#">Column</a>
        <a href="#">Contct</a>
      </div>
    </div>
    <div class="dropdown-panel" id="dropdownPanel">
      <div class="dropdown-group">
        <span>Portpolio</span>
        <a href="#">프로젝트1</a>
        <a href="#">프로젝트2</a>
      </div>
      <div class="dropdown-group">
        <span>Column</span>
        <a href="#">칼럼1</a>
        <a href="#">칼럼2</a>
      </div>
      <div class="dropdown-group">
        <span>Contct</span>
        <a href="#">이메일</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section-container">
      <div class="left-card" id="typingBox"></div>
      <div class="right-card">
        <div id="ngl_viewer"></div>
      </div>
    </section>
  </main>

  <script>
    const header = document.getElementById('main-header');
    header.addEventListener('mouseenter', () => header.classList.add('expanded'));
    header.addEventListener('mouseleave', () => header.classList.remove('expanded'));
  </script>

  <script>
const code = `&lt;script src="https://cdn.jsdelivr.net/npm/ngl@latest/dist/ngl.js"&gt;&lt;/script&gt;

&lt;div id="ngl_viewer" style="width: 100%; height: 600px; border: 1px solid #ccc; border-radius: 8px;"&gt;&lt;/div&gt;

&lt;script&gt;
  window.addEventListener('load', () =&gt; {
    const stage = new NGL.Stage("ngl_viewer", { backgroundColor: "white" });
    stage.loadFile("assets/images/4yur.pdb", { defaultRepresentation: true });
    setTimeout(() =&gt; {
      stage.setSpin(true);
    }, 3000);
  });
&lt;/script&gt;`;
    const typingBox = document.getElementById('typingBox');
    let idx = 0;

    function type() {
      if (idx < code.length) {
        typingBox.innerHTML += code[idx++];
        setTimeout(type, 10);
      }
    }

    type();
  </script>

  <script>
    window.addEventListener('load', () => {
      const stage = new NGL.Stage("ngl_viewer", { backgroundColor: "white" });
      stage.loadFile("assets/images/4yur.pdb", { defaultRepresentation: true });
      setTimeout(() => {
        stage.setSpin(true);
      }, 3000);
    });
  </script>
</body>
</html>
