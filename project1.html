<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In-Silico Skills</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #f5f7fa;
    }

    header {
      background-color: white;
      height: 70px;
      position: fixed;
      top: 0; 
      left: 0; 
      width: 100%;     
      z-index: 10;
      transition: all 0.3s ease;
      border-bottom: 1px solid #ddd;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      height: 100%;
    }

    .site-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }

    .dropdown-panel {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      gap: 80px;
      padding: 0 60px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 9;
    }

    header.expanded .dropdown-panel {
      padding-top: 40px;
      padding-bottom: 40px;
      opacity: 1;
      max-height: 500px;
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 200px;
    }

    .dropdown-group span {
      font-size: 1.5rem;
      color: #888;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .dropdown-group a {
      color: #222;
      text-decoration: none;
      padding: 8px;
      transition: color 0.3s ease, transform 0.3s ease, font-weight 0.3s ease;
    }

    .dropdown-group a:hover {
      color: #00c7c7;
      transform: scale(1.02);
      font-weight: bold;
    }

    .site-footer {
      background-color: #2c3e50;
      color: #f0f0f0;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 100px;
    }

    .image-column {
      margin-top: 150px;
      padding: 0 20px;
    }

    .image-column img {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto 50px auto;
      display: block;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header id="main-header">
    <div class="header-inner">
<div class="site-name">
  <a href="index.html" style="text-decoration: none; color: inherit;">ŒîG</a>
</div>
    <div class="dropdown-panel">
      <div class="dropdown-group">
        <span>Profile</span>
        <a href="#profile">Profile</a>
        <a href="#skills">Skills</a>
        <a href="#project">Project</a>
      </div>
      <div class="dropdown-group">
        <span>Posting</span>
        <a href="#cadd">What is CADD</a>
        <a href="#blog">Blog</a>
      </div>
      <div class="dropdown-group">
        <span>Contact</span>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </header>

  <!-- ‚úÖ Ïù¥ÎØ∏ÏßÄ ÌÅ¨Í≤å ÏÑ∏Î°úÎ°ú Ï†ïÎ†¨ -->
  <div class="image-column" id="profile">
    <img src="https://raw.githubusercontent.com/winningyear/deltag/main/assets/images/6666.jpg" alt="666 Image">
  </div>

  <div class="image-column" id="skills">
    <img src="https://raw.githubusercontent.com/winningyear/deltag/main/assets/images/7777.jpg" alt="777 Image">
  </div>
  <footer class="site-footer">
    <div class="footer-content">
      <p>üìß Ïù¥Î©îÏùº: ysysmart@naver.com</p>
      <p>¬© 2025 Seongyeon Yu. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    const header = document.getElementById('main-header');
    header.addEventListener('mouseenter', () => header.classList.add('expanded'));
    header.addEventListener('mouseleave', () => header.classList.remove('expanded'));
  </script>
</body>
</html>
