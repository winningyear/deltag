<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2c3e50;
      transition: height 0.4s ease, background-color 0.3s ease;
      overflow: hidden;
      height: 70px;
    }

    header.expanded {
      height: 180px;
      background-color: rgba(62, 80, 100, 0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .header-grid {
      display: grid;
      grid-template-columns: auto auto auto;
      justify-content: center;
      gap: 80px;
      padding: 20px 40px 0 40px;
    }

    .header-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      height: 70px;
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .menu-column > .top {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px;
    }

    .menu-column > .sub {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(-5px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    header.expanded .menu-column > .sub {
      opacity: 1;
      transform: translateY(0);
    }

    .menu-column > .sub:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header id="main-header">
    <div class="header-title">
      <div class="site-name">Delta_G</div>
    </div>
    <div class="header-grid">
      <div class="menu-column">
        <a href="#" class="top">PORTFOLIO</a>
        <a href="#" class="sub">test menu</a>
        <a href="#" class="sub">test menu 2</a>
      </div>
      <div class="menu-column">
        <a href="#" class="top">ABOUT</a>
        <a href="#" class="sub">test menu</a>
        <a href="#" class="sub">test menu 2</a>
      </div>
      <div class="menu-column">
        <a href="#" class="top">CONTACT</a>
        <a href="#" class="sub">test menu</a>
        <a href="#" class="sub">test menu 2</a>
      </div>
    </div>
  </header>

  <main style="padding: 100px;">
    <h1>Welcome to Delta_G</h1>
    <p>This is your homepage content.</p>
  </main>

  <script>
    const header = document.getElementById('main-header');

    header.addEventListener('mouseenter', () => {
      header.classList.add('expanded');
    });

    header.addEventListener('mouseleave', () => {
      header.classList.remove('expanded');
    });
  </script>

</body>
</html>
