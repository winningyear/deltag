<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2c3e50;
      transition: all 0.3s ease;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      height: 70px;
    }

    header.expanded {
      height: 160px;
      background-color: rgba(62, 80, 100, 0.9);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    header.shrink {
      height: 50px;
      background-color: #2c3e50;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      transition: padding 0.3s ease;
    }

    header.shrink .header-inner {
      padding: 10px 40px;
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      transition: font-size 0.3s ease;
    }

    header.shrink .site-name {
      font-size: 1.1rem;
    }

    .nav-menu {
      display: flex;
      gap: 30px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
      transition: font-size 0.3s ease;
    }

    header.shrink .nav-menu a {
      font-size: 0.9rem;
    }

    .dropdown-panel {
      position: absolute;
      top: 100%; /* header 바로 아래 */
      left: 0;
      width: 100%;
      background-color: rgba(44, 62, 80, 0.95);
      display: flex;
      justify-content: center;
      gap: 60px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
    }

    header.expanded .dropdown-panel {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .dropdown-group span {
      color: #ddd;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .dropdown-group a {
      color: white;
      text-decoration: none;
      padding: 4px 0;
      font-size: 0.95rem;
    }

    .dropdown-group a:hover {
      text-decoration: underline;
    }

    main {
      padding: 180px 20px;
    }
  </style>
</head>
<body>

  <header id="main-header">
    <div class="header-inner">
      <div class="site-name">Delta_G</div>
      <div class="nav-menu" id="nav-menu">
        <a href="#">PORTFOLIO</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
      </div>
    </div>
    <div class="dropdown-panel">
      <div class="dropdown-group">
        <span>PORTFOLIO</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
      <div class="dropdown-group">
        <span>ABOUT</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
      <div class="dropdown-group">
        <span>CONTACT</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
    </div>
  </header>

  <main>
    <h1>Welcome to Delta_G</h1>
    <p>This is your homepage content.</p>
    <div style="height: 1500px;"></div>
  </main>

  <script>
    const header = document.getElementById('main-header');

    // 마우스 hover 시 드롭다운 메뉴 열기
    header.addEventListener('mouseenter', () => {
      header.classList.add('expanded');
    });

    header.addEventListener('mouseleave', () => {
      header.classList.remove('expanded');
    });

    // 스크롤 시 shrink 모드 적용
    window.addEventListener('scroll', () => {
      if (window.scrollY > 30) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });
  </script>

</body>
</html>
