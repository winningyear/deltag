<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2c3e50;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 50px;
    }

    .nav-item {
      position: relative;
    }

    .nav-item > a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(44, 62, 80, 0.95);
      padding: 10px 20px;
      border-radius: 0 0 4px 4px;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 5px 0;
      font-size: 0.9rem;
    }

    .dropdown a:hover {
      text-decoration: underline;
    }

    .nav-item:hover .dropdown {
      display: block;
      animation: fadeInDown 0.3s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="site-name">Delta_G</div>
    <div class="nav-menu">
      <div class="nav-item">
        <a href="#">PORTFOLIO</a>
        <div class="dropdown">
          <a href="#">test menu</a>
          <a href="#">test menu 2</a>
        </div>
      </div>
      <div class="nav-item">
        <a href="#">ABOUT</a>
        <div class="dropdown">
          <a href="#">test menu</a>
          <a href="#">test menu 2</a>
        </div>
      </div>
      <div class="nav-item">
        <a href="#">CONTACT</a>
        <div class="dropdown">
          <a href="#">test menu</a>
          <a href="#">test menu 2</a>
        </div>
      </div>
    </div>
  </header>

  <main style="padding: 100px;">
    <h1>Welcome to Delta_G</h1>
    <p>This is your homepage content.</p>
  </main>

</body>
</html>
