<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2c3e50;
      transition: all 0.3s ease;
      overflow: visible;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    header .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      position: absolute;
      left: 20px;
      top: 20px;
      transition: font-size 0.3s ease, top 0.3s ease;
    }

    header.shrink .site-name {
      font-size: 1.1rem;
      top: 12px;
    }

    .header-inner {
      display: flex;
      justify-content: center;
      gap: 80px;
      padding: 20px 0;
      transition: padding 0.3s ease;
    }

    header.shrink .header-inner {
      padding: 10px 0;
    }

    .menu-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .top {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
      display: block;
      font-size: 1rem;
      transition: font-size 0.3s ease;
    }

    header.shrink .top {
      font-size: 0.85rem;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      background-color: rgba(62, 80, 100, 0.95);
      padding: 10px 20px;
      border-radius: 0 0 4px 4px;
      display: none;
      flex-direction: column;
      gap: 6px;
      min-width: 120px;
      text-align: center;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .dropdown a:hover {
      text-decoration: underline;
    }

    .menu-column:hover .dropdown {
      display: flex;
      animation: fadeInDown 0.3s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      padding: 120px 20px;
    }
  </style>
</head>
<body>

  <header id="main-header">
    <div class="site-name">Delta_G</div>
    <div class="header-inner">
      <div class="menu-column">
        <a href="#" class="top">PORTFOLIO</a>
        <div class="dropdown">
          <a href="#">test menu</a>
          <a href="#">test menu 2</a>
        </div>
      </div>
      <div class="menu-column">
        <a href="#" class="top">ABOUT</a>
        <div class="dropdown">
          <a href="#">test menu</a>
          <a href="#">test menu 2</a>
        </div>
      </div>
      <div class="menu-column">
        <a href="#" class="top">CONTACT</a>
        <div class="dropdown">
          <a href="#">test menu</a>
          <a href="#">test menu 2</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h1>Welcome to Delta_G</h1>
    <p>This is your homepage content.</p>
    <p>Scroll down to see the shrinking menu in action.</p>
    <div style="height: 2000px;"></div>
  </main>

  <script>
    const header = document.getElementById('main-header');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 30) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });
  </script>

</body>
</html>
