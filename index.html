<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: rgba(44, 62, 80, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: height 0.4s ease, background-color 0.3s ease;
      overflow: hidden;
      height: 70px;
    }

    header.expanded {
      height: 180px;
      background-color: rgba(62, 80, 100, 0.9);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      transition: padding 0.3s ease;
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 30px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
    }

    .dropdown-panel {
      display: flex;
      justify-content: center;
      gap: 60px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    header.expanded .dropdown-panel {
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dropdown-group span {
      color: #ddd;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .dropdown-group a {
      color: white;
      text-decoration: none;
      padding: 4px 0;
      font-size: 0.95rem;
    }

    .dropdown-group a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header id="main-header">
    <div class="header-inner">
      <div class="site-name">Delta_G</div>
      <div class="nav-menu" id="nav-menu">
        <a href="#">PORTFOLIO</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
      </div>
    </div>
    <div class="dropdown-panel">
      <div class="dropdown-group">
        <span>PORTFOLIO</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
      <div class="dropdown-group">
        <span>ABOUT</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
      <div class="dropdown-group">
        <span>CONTACT</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
    </div>
  </header>

  <main style="padding: 100px;">
    <h1>Welcome to Delta_G</h1>
    <p>This is the homepage content.</p>
  </main>

  <script>
    const header = document.getElementById('main-header');

    header.addEventListener('mouseenter', () => {
      header.classList.add('expanded');
    });

    header.addEventListener('mouseleave', () => {
      header.classList.remove('expanded');
    });
  </script>

</body>
</html>
