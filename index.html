<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2c3e50;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-menu {
      display: flex;
      gap: 30px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }

    .menu-left {
      display: flex;
      gap: 30px;
    }

    .menu-right {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-left nav-menu">
      <a href="#portfolio">PORTFOLIO</a>
      <a href="#about">ABOUT</a>
      <a href="#contact">CONTACT</a>
    </div>
    <div class="menu-right site-name">Delta_G</div>
  </header>

  <!-- 아래에 본문 작성 -->
  <main>
    <section id="portfolio"></section>
    <section id="about"></section>
    <section id="contact"></section>
  </main>

</body>
</html>
