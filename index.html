<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header { /* 그대로 유지 */
      background-color: #2c3e50;
      height: 70px;
      position: relative;
      z-index: 10;
      transition: height 0.4s ease, background-color 0.3s ease;
    }

    header.expanded {
      height: 160px;
      background-color: rgba(62, 80, 100, 0.9);
      backdrop-filter: blur(8px);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 30px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
    }

    .dropdown-panel {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background-color: rgba(44, 62, 80, 0.95);
      display: flex;
      justify-content: center;
      gap: 60px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    header.expanded .dropdown-panel {
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .dropdown-group span {
      color: #ddd;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .dropdown-group a {
      color: white;
      text-decoration: none;
      padding: 4px 0;
      font-size: 0.95rem;
    }

    .dropdown-group a:hover {
      text-decoration: underline;
    }

    main {
      padding: 0;
    }

    .section-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 100px 10%;
      gap: 50px;
      background-color: #f5f7fa;
    }

    /* 왼쪽 슬라이더 박스 */
    .slider-wrapper {
      width: 50%;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      cursor: grab;
    }

    .slider-track {
      display: flex;
      transition: transform 0.6s ease;
      height: 100%;
    }

    .slider-track img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
      user-select: none;
      pointer-events: none;
    }

    /* 오른쪽 텍스트 박스 */
    .slide-box.right {
      width: 50%;
      height: 400px;
      background-color: #121212;
      color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .slide-box.right h2 {
      color: white;
      margin-bottom: 1rem;
    }

    .slide-box.right ul li {
      color: white;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header id="main-header">
    <div class="header-inner">
      <div class="site-name">Delta_G</div>
      <div class="nav-menu">
        <a href="#">Portpolio</a>
        <a href="#">Column</a>
        <a href="#">Contct</a>
      </div>
    </div>
    <div class="dropdown-panel">
      <div class="dropdown-group">
        <span>Portpolio</span>
        <a href="#">test menu</a>
      </div>
      <div class="dropdown-group">
        <span>Column</span>
        <a href="#">test menu</a>
      </div>
      <div class="dropdown-group">
        <span>Contct</span>
        <a href="#">test menu</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section-container">
      <!-- 왼쪽 슬라이더 -->
      <div class="slider-wrapper" id="sliderWrapper">
        <div class="slider-track" id="sliderTrack">
          <img src="assets/images/sample1.jpg" />
          <img src="assets/images/sample2.jpg" />
          <img src="assets/images/sample3.jpg" />
        </div>
      </div>

      <!-- 오른쪽 박스 -->
      <div class="slide-box right">
        <h2>Hyper Binding</h2>
        <ul>
          <li>정확한 약물-단백질 상호작용 예측</li>
          <li>3D 결합구조 시각화</li>
          <li>웹에서 바로 접근 가능</li>
        </ul>
      </div>
    </section>
  </main>

  <script>
    // Header hover logic
    const header = document.getElementById('main-header');
    header.addEventListener('mouseenter', () => header.classList.add('expanded'));
    header.addEventListener('mouseleave', () => header.classList.remove('expanded'));

    // 슬라이더 관련
    const track = document.getElementById('sliderTrack');
    const wrapper = document.getElementById('sliderWrapper');
    const slides = track.children;
    let index = 0;
    let startX = 0;
    let currentTranslate = 0;
    let isDragging = false;

    // 자동 슬라이드
    setInterval(() => {
      index = (index + 1) % slides.length;
      updateSlider();
    }, 3000);

    function updateSlider() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    // 드래그 이벤트
    wrapper.addEventListener('pointerdown', (e) => {
      isDragging = true;
      startX = e.clientX;
      wrapper.style.cursor = 'grabbing';
    });

    wrapper.addEventListener('pointermove', (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      track.style.transform = `translateX(${-index * 100 + deltaX / wrapper.offsetWidth * 100}%)`;
    });

    wrapper.addEventListener('pointerup', (e) => {
      isDragging = false;
      wrapper.style.cursor = 'grab';
      const deltaX = e.clientX - startX;
      if (deltaX > 50 && index > 0) index--;
      if (deltaX < -50 && index < slides.length - 1) index++;
      updateSlider();
    });

    wrapper.addEventListener('pointerleave', () => {
      if (isDragging) {
        isDragging = false;
        wrapper.style.cursor = 'grab';
        updateSlider();
      }
    });
  </script>

</body>
</html>
