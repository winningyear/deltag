<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2c3e50;
      transition: height 0.4s ease, background-color 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .header-inner {
      display: flex;
      justify-content: center; /* 가운데 정렬 */
      gap: 80px;
      padding: 20px 0;
      z-index: 2;
    }

    .menu-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .top {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
      display: block;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      background-color: rgba(62, 80, 100, 0.95);
      padding: 10px 20px;
      border-radius: 0 0 4px 4px;
      display: none;
      flex-direction: column;
      gap: 6px;
      min-width: 120px;
      text-align: center;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .dropdown a:hover {
      text-decoration: underline;
    }

    .menu-column:hover .dropdown {
      display: flex;
      animation: fadeInDown 0.3s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      position: absolute;
      left: 20px;
      top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="site-name">Delta_G</div>
    <div class="header-inner">
      <div class="menu-column">
        <a href="#" class="top">PORTFOLIO</a>
        <div class="dropdown">
          <a href="#">test menu</a>
          <a href="#">test menu 2</a>
        </div>
      </div>
      <div class="menu-column">
        <a href="#" class="top">ABOUT</a>
        <div class="dropdown">
          <a href="#">test menu</a>
          <a href="#">test menu 2</a>
        </div>
      </div>
      <div class="menu-column">
        <a href="#" class="top">CONTACT</a>
        <div class="dropdown">
          <a href="#">test menu</a>
          <a href="#">test menu 2</a>
        </div>
      </div>
    </div>
  </header>

  <main style="padding: 120px 20px;">
    <h1>Welcome to Delta_G</h1>
    <p>This is your homepage content.</p>
  </main>

</body>
</html>
