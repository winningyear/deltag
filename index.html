<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2c3e50;
      transition: height 0.4s ease, background-color 0.3s ease;
      overflow: hidden;
      height: 70px;
      position: relative;
      z-index: 10;
    }

    header.expanded {
      height: 160px;
      background-color: rgba(62, 80, 100, 0.9);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 30px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
    }

    .dropdown-panel {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background-color: rgba(44, 62, 80, 0.95);
      display: flex;
      justify-content: center;
      gap: 60px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    header.expanded .dropdown-panel {
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .dropdown-group span {
      color: #ddd;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .dropdown-group a {
      color: white;
      text-decoration: none;
      padding: 4px 0;
      font-size: 0.95rem;
    }

    .dropdown-group a:hover {
      text-decoration: underline;
    }

    main {
      padding: 100px;
    }

    .long-image-section {
      margin-top: 200px;
      width: 100%;
      height: 800px;
      background: url('assets/images/sample.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      position: relative;
      transition: background-position-x 0.2s ease-out;
    }

    .slide-in {
      opacity: 0;
      transform: translateX(100px);
      transition: all 1s ease;
    }

    .slide-in.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .slide-text {
      position: absolute;
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.85);
      padding: 20px;
      font-size: 1.2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header id="main-header">
    <div class="header-inner">
      <div class="site-name">Delta_G</div>
      <div class="nav-menu" id="nav-menu">
        <a href="#">Portpolio</a>
        <a href="#">Column</a>
        <a href="#">Contct</a>
      </div>
    </div>
    <div class="dropdown-panel">
      <div class="dropdown-group">
        <span>Portpolio</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
        <a href="#">test menu 2</a>
        <a href="#">test menu 2</a>
      </div>
      <div class="dropdown-group">
        <span>Column</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
      <div class="dropdown-group">
        <span>Contct</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
    </div>
  </header>

  <main>
    <h1>Welcome to Delta_G</h1>
    <p>This is the homepage content.</p>
  </main>

  <section class="long-image-section">
    <div class="slide-in slide-text">
      ðŸ‘‹ Hello! This content slides in from the right when you scroll.
    </div>
  </section>

  <script>
    // ë©”ë‰´ í™•ìž¥
    const header = document.getElementById('main-header');
    header.addEventListener('mouseenter', () => header.classList.add('expanded'));
    header.addEventListener('mouseleave', () => header.classList.remove('expanded'));

    // í…ìŠ¤íŠ¸ ì• ë‹ˆë©”ì´ì…˜ (ìŠ¬ë¼ì´ë“œ ì¸)
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.5
    });

    document.querySelectorAll('.slide-in').forEach(el => observer.observe(el));

    // ë°°ê²½ ì´ë¯¸ì§€ ì¢Œìš° ì´ë™
    window.addEventListener('scroll', () => {
      const section = document.querySelector('.long-image-section');
      const scrollY = window.scrollY;
      section.style.backgroundPositionX = `${-scrollY * 0.2}px`;
    });
  </script>

</body>
</html>
