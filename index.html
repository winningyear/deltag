<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 기본 헤더 스타일 */
    header {
      background-color: #2c3e50;
      transition: height 0.4s ease, background-color 0.3s ease;
      overflow: hidden;
      height: 70px;
    }

    header.expanded {
      height: 170px;
      background-color: rgba(62, 80, 100, 0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 80px;
    }

    .nav-item {
      text-align: center;
      position: relative;
    }

    .nav-item > a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
      display: block;
    }

    /* 하위 메뉴 전체 패널 (header 안에 포함됨) */
    .dropdown-panel {
      display: flex;
      justify-content: center;
      gap: 80px;
      padding-bottom: 20px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    header.expanded .dropdown-panel {
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dropdown-group a {
      color: white;
      text-decoration: none;
      padding: 4px 0;
      font-size: 0.9rem;
    }

    .dropdown-group a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header id="main-header">
    <div class="header-inner">
      <div class="site-name">Delta_G</div>
      <div class="nav-menu">
        <div class="nav-item"><a href="#">PORTFOLIO</a></div>
        <div class="nav-item"><a href="#">ABOUT</a></div>
        <div class="nav-item"><a href="#">CONTACT</a></div>
      </div>
    </div>
    <div class="dropdown-panel">
      <div class="dropdown-group">
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
      <div class="dropdown-group">
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
      <div class="dropdown-group">
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
    </div>
  </header>

  <main style="padding: 100px;">
    <h1>Welcome to Delta_G</h1>
    <p>This is your homepage content.</p>
  </main>

  <script>
    const header = document.getElementById('main-header');

    header.addEventListener('mouseenter', () => {
      header.classList.add('expanded');
    });

    header.addEventListener('mouseleave', () => {
      header.classList.remove('expanded');
    });
  </script>

</body>
</html>
