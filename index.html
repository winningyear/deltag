<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      background-color: #2c3e50;
      transition: height 0.4s ease, background-color 0.3s ease;
      overflow: hidden;
      height: 70px;
      position: relative;
      z-index: 10;
    }

    header.expanded {
      height: 160px;
      background-color: rgba(44, 62, 80, 0.9);
      backdrop-filter: blur(8px);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 30px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
    }

    .dropdown-panel {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background-color: rgba(44, 62, 80, 0.95);
      display: flex;
      justify-content: center;
      gap: 60px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9;
    }

    header.expanded .dropdown-panel {
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .dropdown-group span {
      color: #ddd;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .dropdown-group a {
      color: white;
      text-decoration: none;
      padding: 4px 0;
      font-size: 0.95rem;
    }

    .dropdown-group a:hover {
      text-decoration: underline;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #ffffff, #eafffc);
      text-align: center;
    }

    .hero-section h1 {
      font-size: 2.5rem;
      color: #1e1e1e;
    }

    .hero-section p {
      font-size: 1.2rem;
      color: #555;
      margin: 10px 0 30px;
    }

    .hero-section button {
      background-color: #00e7e7;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 231, 231, 0.3);
    }

    .scroll-indicator {
      margin-top: 60px;
      color: #aaa;
      font-size: 0.9rem;
    }

    .scroll-indicator::after {
      content: "";
      display: block;
      width: 10px;
      height: 10px;
      background-color: #00e7e7;
      border-radius: 50%;
      margin: 10px auto 0;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .section-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 100px 10%;
      gap: 50px;
      background-color: #f5f7fa;
    }

    .slider-wrapper {
      width: 50%;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .slider-track {
      display: flex;
      height: 100%;
      transform: translateX(0%);
      transition: transform 1.5s ease;
    }

    .slider-track img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
      user-select: none;
      pointer-events: none;
    }

    .slide-box.right {
      width: 50%;
      height: 400px;
      background-color: #121212;
      color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      opacity: 0;
      transform: translateX(50px);
      transition: all 3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .slide-box.right.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .slide-box.right h2 {
      margin-bottom: 1rem;
    }

    .slide-box.right ul li {
      line-height: 1.6;
    }

    .slider-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slider-dots {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .slider-dots span {
      width: 10px;
      height: 10px;
      background-color: #888;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
      opacity: 0.4;
    }

    .slider-dots span.active {
      background-color: #fff;
      opacity: 1;
    }

    .slider-buttons {
      display: flex;
      gap: 10px;
    }

    .slider-buttons button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header id="main-header">
    <div class="header-inner">
      <div class="site-name">Delta_G</div>
      <div class="nav-menu" id="nav-menu">
        <a href="#">Portpolio</a>
        <a href="#">Column</a>
        <a href="#">Contct</a>
      </div>
    </div>
    <div class="dropdown-panel" id="dropdownPanel">
      <div class="dropdown-group">
        <span>Portpolio</span>
        <a href="project1.html">프로젝트1</a>
        <a href="project2.html">프로젝트2</a>
      </div>
      <div class="dropdown-group">
        <span>Column</span>
        <a href="#">칼럼1</a>
        <a href="#">칼럼2</a>
      </div>
      <div class="dropdown-group">
        <span>Contct</span>
        <a href="#">이메일</a>
      </div>
    </div>
  </header>

  <section class="hero-section">
    <h1>Computer Aided Drug Design</h1>
    <p>"AI와 계산이 이끄는 신약 설계의 새로운 패러다임."</p>
    <button onclick="scrollToCards()">Go</button>
    <div class="scroll-indicator">SCROLL</div>
  </section>

  <main>
    <section class="section-container" id="cardSection">
      <div class="slider-wrapper">
        <div class="slider-track" id="sliderTrack">
          <img src="https://raw.githubusercontent.com/winningyear/deltag/main/assets/images/sample1.jpg" />
          <img src="https://raw.githubusercontent.com/winningyear/deltag/main/assets/images/sample2.jpg" />
          <img src="https://raw.githubusercontent.com/winningyear/deltag/main/assets/images/sample3.jpg" />
        </div>
      </div>
      <div class="slide-box right" id="slideTextBox">
        <h2 id="slideTitle">Docking</h2>
        <ul id="slideDescription"></ul>
        <div class="slider-controls">
          <div class="slider-dots" id="sliderDots"></div>
          <div class="slider-buttons">
            <button onclick="prevSlide()">◀</button>
            <button onclick="nextSlide()">▶</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const header = document.getElementById('main-header');
    header.addEventListener('mouseenter', () => header.classList.add('expanded'));
    header.addEventListener('mouseleave', () => header.classList.remove('expanded'));

    const track = document.getElementById('sliderTrack');
    const slides = track.children;
    const textBox = document.getElementById('slideTextBox');
    const title = document.getElementById('slideTitle');
    const description = document.getElementById('slideDescription');
    const dotsContainer = document.getElementById('sliderDots');

    const descriptions = [
      { title: "Docking", lines: ["정확한 약물-단백질 상호작용 예측", "3D 결합구조 시각화", "웹에서 바로 접근 가능"] },
      { title: "QSAR", lines: ["수백만 화합물 가상 스크리닝", "AI 기반 독성 필터링", "빠른 후보물질 발굴"] },
      { title: "Pharmacophore", lines: ["실험 데이터 자동 통합", "모델 기반 실험 설계", "AI-driven 실험 최적화"] }
    ];

    let index = 0;
    let autoSlideInterval;

    for (let i = 0; i < slides.length; i++) {
      const dot = document.createElement('span');
      dotsContainer.appendChild(dot);
    }

    function updateSlider() {
      track.style.transform = `translateX(-${index * 100}%)`;
      title.textContent = descriptions[index].title;
      description.innerHTML = descriptions[index].lines.map(line => `<li>${line}</li>`).join('');
      textBox.classList.remove('visible');
      setTimeout(() => textBox.classList.add('visible'), 400);
      [...dotsContainer.children].forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      updateSlider();
      resetAutoSlide();
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      updateSlider();
      resetAutoSlide();
    }

    function startAutoSlide() {
      autoSlideInterval = setInterval(() => {
        nextSlide();
      }, 9000);
    }

    function resetAutoSlide() {
      clearInterval(autoSlideInterval);
      startAutoSlide();
    }

    function scrollToCards() {
      document.getElementById('cardSection').scrollIntoView({ behavior: 'smooth' });
    }

    updateSlider();
    startAutoSlide();
  </script>
</body>
</html>
