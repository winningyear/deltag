<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide In Box Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #f5f7fa;
    }

    .section-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 100px 10%;
      gap: 50px;
    }

    .slide-box {
      width: 50%;
      height: 400px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateX(100px);
      transition: all 1.5s ease;
    }

    .slide-box.left {
      transform: translateX(-100px);
    }

    .slide-box.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .box-content {
      padding: 30px;
      font-size: 1.1rem;
      color: #333;
    }

    /* 예시 이미지 */
    .slide-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <section class="section-container">
    <!-- 왼쪽 박스 (예: 이미지) -->
    <div class="slide-box left" id="left-box">
      <img src="assets/images/sample.jpg" alt="Left Image" />
    </div>

    <!-- 오른쪽 박스 (예: 텍스트) -->
    <div class="slide-box right" id="right-box">
      <div class="box-content">
        <h2>Hyper Binding</h2>
        <ul>
          <li>정확한 약물-단백질 상호작용 예측</li>
          <li>3D 결합구조 시각화</li>
          <li>프로그램 설치 없이 웹으로 접속</li>
        </ul>
      </div>
    </div>
  </section>

  <script>
    // 애니메이션 트리거
    const leftBox = document.getElementById('left-box');
    const rightBox = document.getElementById('right-box');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target); // 한 번만 실행
        }
      });
    }, {
      threshold: 0.3
    });

    observer.observe(leftBox);
    observer.observe(rightBox);
  </script>

</body>
</html>
