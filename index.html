<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta_G</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2c3e50;
      transition: height 0.4s ease, background-color 0.3s ease;
      overflow: hidden;
      height: 70px;
      position: relative;
      z-index: 10;
    }

    header.expanded {
      height: auto;
      background-color: rgba(62, 80, 100, 0.9);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding-bottom: 10px;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .site-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 30px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      display: inline-block;
      text-align: center;
      min-width: 90px;
      height: 40px;
      line-height: 40px;
      box-sizing: border-box;
    }

    .dropdown-panel {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background-color: rgba(44, 62, 80, 0.95);
      display: flex;
      justify-content: center;
      gap: 60px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      flex-wrap: wrap;
      box-sizing: border-box;
      overflow-x: hidden; /* ← 삐져나오는 것 방지 */
    }

    header.expanded .dropdown-panel {
      opacity: 1;
      transform: translateY(0);
      position: relative;
      top: 0;
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      min-width: 100px;
      max-width: 120px; /* ← 내부 항목이 너무 커지지 않도록 */
      box-sizing: border-box;
    }

    .dropdown-group span {
      color: #ddd;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .dropdown-group a {
      color: white;
      text-decoration: none;
      padding: 4px 0;
      font-size: 0.95rem;
    }

    .dropdown-group a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
      }

      .nav-menu {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        width: 100%;
        margin-top: 12px;
      }

      .dropdown-panel {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        overflow-x: hidden; /* 모바일에서도 명시적으로 숨김 */
      }

      .dropdown-group {
        min-width: 100px;
        max-width: 120px;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header id="main-header">
    <div class="header-inner">
      <div class="site-name">Delta_G</div>
      <div class="nav-menu" id="nav-menu">
        <a href="#">Portpolio</a>
        <a href="#">Column</a>
        <a href="#">Contct</a>
      </div>
    </div>
    <div class="dropdown-panel">
      <div class="dropdown-group">
        <span>Portpolio</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
      <div class="dropdown-group">
        <span>Column</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
      <div class="dropdown-group">
        <span>Contct</span>
        <a href="#">test menu</a>
        <a href="#">test menu 2</a>
      </div>
    </div>
  </header>

  <main style="padding: 100px;">
    <h1>Welcome to Delta_G</h1>
    <p>This is the homepage content.</p>
  </main>

  <script>
    const header = document.getElementById('main-header');

    header.addEventListener('mouseenter', () => {
      header.classList.add('expanded');
    });

    header.addEventListener('mouseleave', () => {
      header.classList.remove('expanded');
    });
  </script>

</body>
</html>
